<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <script src="../Day1/code/lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../Day9/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">Panel title</h3>
              </div>
              <div class="panel-body">
                    Panel content
              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key = "item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime }}</td>
                    <td>
                        <a href="">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list: [
                    {id:'1',name:'奥迪', ctime: new Date()},
                    {id:'2',name:'玛莎拉蒂', ctime: new Date()},
                ]

            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
