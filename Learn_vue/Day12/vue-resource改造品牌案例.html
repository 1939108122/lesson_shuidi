<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <script src="../Day1/code/lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../Day9/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        Name:
                        <input type="text"  v-model = "name" class="form-control">
                    </label>
                    <label>
                        <input type="button" value="添加" @click = "add" class="btn btn-primary">
                    </label>

              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime }}</td>
                    <td>
                        <a href="" @click.prevent = "">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                name:'',
                id:'', 
                list: [
                    {id: 1, name: '奔驰', ctime: new Date() },
                    {id: 2, name: '宝马', ctime: new Date() }
                ]

            },
            created(){
                this.getAllList()
            },
            methods:{
                add() {},
                getAllList () {
                    this.$http.get('http://www.liulongbin.top:3005/api/getprodlist').then(result => {
                        if(result.body.status === 0)
                        {
                            //成功了
                            this.list = result.body.message
                        }
                        else{
                            alert('失败了')
                        }
                    })
                }
                
            }
        })
    </script>
</body>
</html>
