<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click = "flag = !flag">
        <!-- 需求： 点击按钮让h3显示 在点击隐藏 -->
        <!-- bounceIn bounceOut 利用animate的css样式 -->
        <!-- <transition enter-active-class = "animated bounceIn" leave-active-class = "animated bounceOut">
        <h3 v-show = "flag">这是一个h3</h3>
        </transition> -->
        <!-- 使用 ：duration 设置入场离场时间为毫秒 -->
        <!-- <transition enter-active-class = "bounceIn" leave-active-class = "bounceOut" :duration ="400">
            <h3 v-show = "flag" class="animated">这是一个h3</h3>
            </transition> -->

<transition enter-active-class = "bounceIn" 
            leave-active-class = "bounceOut" 
            :duration ="{enter:200, leave: 1000}">
                <h3 v-show = "flag" class="animated">这是一个h3</h3>
                </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
