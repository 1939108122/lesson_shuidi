<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../Day9/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        
        <commx></commx>

        <ul class="list-group"> 
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人：{{ item.user }}</span>
                {{ item.content }}
            </li>
        </ul>
        
    </div>
    <template id="app2">
        <div>
            <div class="form-group">
                <label>评论人：</label>
                <input type="text" class="form-control" v-model="user">
            </div>
            <div class="form-group">
                <label>评论内容：</label>
                <textarea class="form-control" v-model="content"></textarea>
            </div>
            <div class="form-group">
               <input type="button" value="发表评论" class="btn btn-primary" @click="postComment">
            </div>
        </div>
    </template>
    <script>
        var commentBox = {
            template:'#app2',
            data() {
                return {
                    user:'',
                    content:''
                }
            },
            methods: {
                postComment () {
                    var Comment = {id: Date.now(), user: this.user, content:this.content}
                    // 从localStorage 中获取所有的评论
                    var list = JSON.parse(localStorage.getItem('cmts') || '[]')
                    list.unshift(Comment)
                    // 重新保存最新的评论数据
                    localStorage.setItem('cmts',JSON.stringify(list))
                    this.user = this.content = ''
                }
            }
        }
        var vm = new Vue({
            el:'#app',
            data:{
                list: [
                    { id: Date.now(), user:'李白',content:'他人笑我太疯癫'},
                    { id: Date.now(), user:'杜甫',content:'我笑他人看不穿'},
                    { id: Date.now(), user:'亚索',content:'我命由己不由天'}
                ]
            },
            methods:{
                
            },
            components: {
                'commx':commentBox
            }
        })
    </script>
</body>
</html>
