<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <script src="../Day1/code/lib/vue-router-3.0.1.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: orange;
            height: 80px;
        }
        .container{
            display: flex;
            height: 600px;
        }
        .left{
            flex:3;
            background-color: lightgreen;
        }
        .main{
            flex: 7;
            background-color:pink;
        }
        h1{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
            <router-view name="left"></router-view>
            <router-view name = "main"></router-view>
        </div>
    </div>
    <script>
            var header = {
                template:'<h1  class="header">header区域<h1>'
            }
            var leftBox = {
                template:'<h1  class="left">leftBox区域<h1>'
            }
            var mainBox = {
                template:'<h1  class="main">mainBox区域<h1>'
            }
            var router = new VueRouter({
                routes:[
                    {
                        path:'/',components:{
                            'default': header,
                            'left' : leftBox,
                            'main' :mainBox
                        }
                    }
                ]
            })
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{
                
            },
            router
        })
    </script>
</body>
</html>
