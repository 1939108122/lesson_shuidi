<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var p = new Promise(function (resolve, reject) {
      // 这里用于实现异步任务
      setTimeout(function () {
        var flag = true
      if (flag)
      {
        // 正常情况
        resolve('hello')
      }else{
        // 失败情况
        reject('出错了')
      }
      }, 1000)

    })
    p.then(function (data) {  // 获取结果
      console.log(data)
    }, function (info) {
      console.log(info)
    })
  </script>
</body>
</html>
