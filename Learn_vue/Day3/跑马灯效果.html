<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1:导入Vue包 -->
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- 2: 添加一个需要控制的区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click= "lang">
        <input type="button" value="低调" @click = "stop">
        <h4>{{ msg }}</h4>
    </div>
    <script>
        // 注意 在VM实例中 如果想要获取data上的数据 或者想要调用methods 中的方法 ，必须通过
        // this.数据属性名 或 this.方法名来进行访问 这里的this就表示我们new出来的VM实例对象
        var vm =new Vue({
            el:'#app',
            data:{
                msg: '猥琐发育， 别浪~~~',
                intervalId: null
            },
            methods: {
                lang() {
                    // console.log(this.msg)
                    if (this.intervalId != null) return;
                  this.intervalId = setInterval(() => {
                        // 获取第一个字符
                    var start = this.msg.substring(0,1)
                    // 获取后面的字符
                    var end = this.msg.substring(1)
                    //重新连接起来
                    this.msg = end+start
                  },400)
                },
                stop() {
                    clearInterval(this.intervalId)
                    this.intervalId = null
                }
            }
        })
        // 分析 
        // 1 给 ‘浪起来’ 按钮添加一个点击事件  v-on：  @
        // 2 在按钮的处理函数中 写相关的业务逻辑处理代码  拿到msg 字符串   调用sunbstring来进行字符串的截取操作 把 第一个字符截取出来发在左后一个位置
        // 3 为了实现点击按钮自动截取的功能 需要把步骤2 的代码放在计时器中  
    </script>
</body>
</html>
