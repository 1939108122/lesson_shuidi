<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 160px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- @click.stop 是阻止冒泡 -->
        <!-- <div class="inner" @click = "divHandler">
            <input type="button" value="戳他" @click.stop = "btnHandler">
        </div> -->
        <!-- <a href="http://www.baidu.com" @click.prevent = "linkClick">有问题，去百度</a> -->
        <!-- 使用@click.capture 实现捕获触发机制的事件 -->
         <!-- <div class="inner" @click.capture = "divHandler">
            <input type="button" value="戳他" @click = "btnHandler">
        </div> -->
        <!-- 使用.self 来触发只有点击当前元素的时候 才触发事件处理函数 -->
        <!-- <div class="inner" @click.self = "divHandler">
            <input type="button" value="戳他" @click = "btnHandler">
        </div> -->
        <!--使用.once 只触发一次事件处理机制函数 -->
        <a href="http://www.baidu.com" @click.prevent.once = "linkClick">有问题，去百度</a>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods: {
                divHandler(){
                    console.log("这是触发了div的点击事件")
                },
                btnHandler(){
                    console.log("这是触发了btn的点击事件")
                },
                linkClick(){
                    console.log("这是触发了链接的点击事件")
                }
            }
        })
    </script>

</body>
</html>
