<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind 只能实现数据的单向绑定 从M 到 V  无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width: 100%;"> -->
        <!-- 使用 v-model 可以实现 表单元素 和 Model层 数据的双向绑定 -->
        <!-- 注意v-model只能运用在表单元素中  -->
        <!-- input (radio checkbox text email address select textarea...)  -->
        <input type="text" v-model="msg" style="width: 100%;">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'大家都是好学生 爱学习 爱敲代码 简直完美无瑕疵！'
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
