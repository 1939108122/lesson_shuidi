<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Day1/code/lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>
                    <label>
                        Name:
                        <input type="text" class="form-control" v-model="name">
                    </label>
                    <label>
                        <input type="button" value="添加" class="btn btn-primary" @click="add">
                    </label>
                    <label>
                        搜索关键字:
                        <input type="text" class="form-control" v-model="keywords">
                    </label>
              </div>
        </div>
        
        <table class="table table-bordered table-hover table-striped ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前 v-for 中的数据都是直接从data上的 list数组直接渲染过来的 -->
                <!-- 现在 我们自定义了一个search方法 同时 把所有的关键字通过传参的形式 传递给了search方法 -->
                <!-- 在search方法中 通过执行 for循环  把所有符合索索关键字的数据 保存到一个新数组中
                 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime | dateFormat('') }}</td>
                    <td>
                        <a href="" @click.prevent = "del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script>
        Vue.filter('dateFormat',function (dateStr,patten) {
            var dt = new Date(dateStr)
            var y = dt.getFullYear()
            var m = dt.getMonth() + 1
            var d = dt.getDate()
            
            if( patten.toLowerCase() === 'yyyy-mm-dd')
            {
                return`${y}-${m}-${d}`
            }
            else{
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id: 1, name: '奔驰', ctime: new Date() },
                    {id: 2, name: '宝马', ctime: new Date() }
                    
                ]

            },
            methods:{
                add(){
                    // console.log('ok')
                    var car = {id:this.id,name:this.name,ctime:new Date()};
                    this.list.push(car);
                    this.id = this.name = ''
                },
                del(id){
                    // this.list.some((item,i) => {
                    //     if(item.id == id)
                    //     {
                    //         this.list.splice(i,1)
                    //         return true 
                    //         // 在数组的some方法中， 如果 return true 就会立即中止这个数组的后续循环
                    //     }
                    // })
                    var index = this.list.findIndex(item => {
                        if(item.id == id)
                        {
                           
                            return true
                        }
                    })
                    this.list.splice(index,1);
                    
                    
            },
            search(keywords)
            {
                // var newList = [];   
                // this.list.forEach(item => {
                //     if(item.name.indexOf(keywords) != -1)
                //     {
                //         newList.push(item);
                //     }
                // })
                // return newList
                // foreach（遍历不会停止直到遍历全部结束） some（return true结束） findIndex  filter find 这些都属于数组的新方法  
                // 都会对数组的每一项进行遍历   
                // es6中 为字符串提供了一个方法叫string.protypes.includes('要包含的字符串') 包含返回true 否则false
                return this.list.filter(item =>{
                    if(item.name.includes(keywords))
                    {
                        return item
                    }
                })
            }
        }
        })
    </script>
</body>
</html>
